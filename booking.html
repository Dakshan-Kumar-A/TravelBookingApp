<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Your Trip — TravelBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">TravelBooking</a>
  </div>
</nav>

<main class="container py-4">
  <h1 class="mb-3">Booking Form</h1>
  <div id="selected-destination" class="mb-4"></div>
  <form id="bookingForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input name="name" class="form-control" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone (optional)</label>
      <input name="phone" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Destination</label>
      <select name="destinationId" id="destinationSelect" class="form-select" required></select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Travelers</label>
      <input type="number" name="travelers" class="form-control" min="1" value="1" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Start Date</label>
      <input type="date" name="startDate" class="form-control" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">End Date</label>
      <input type="date" name="endDate" class="form-control" required />
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Book Now</button>
    </div>
    <div class="col-12">
      <div id="formAlert" class="alert d-none" role="alert"></div>
    </div>
  </form>
</main>

<footer class="py-4 bg-light border-top">
  <div class="container small text-muted">© <span id="year"></span> TravelBooking</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  window.addEventListener('DOMContentLoaded', initBookingPage);
</script>
</body>
</html>
