<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Confirmed — TravelBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">TravelBooking</a>
  </div>
</nav>

<main class="container py-5">
  <div class="text-center mb-4">
    <h1 class="text-success">✔ Booking Confirmed</h1>
    <p class="lead">Your trip is set! Here are the details:</p>
  </div>
  <div id="bookingSummary" class="card shadow-sm">
    <div class="card-body">

      <a class="btn btn-primary mt-3 ms-2" href="destinations.html">Book Another Trip</a>

  </div>
</main>

<footer class="py-4 bg-light border-top">
  <div class="container small text-muted text-center">© <span id="year"></span> TravelBooking</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  window.addEventListener('DOMContentLoaded', loadConfirmation);
</script>

</html>
